<!DOCTYPE html>
<html>
<head>
    <title>屠殺怪獸</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">你</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width:playerHealth + '%'}">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">怪獸</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width:monsterHealth + '%'}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if='!gameIsrunning' >
        <div class="small-12 columns">
            <button id="start-game" @click='startGame'>開始新遊戲</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click='attack'>攻擊</button>
            <button id="special-attack" @click='specialAttack'>特殊攻擊</button>
            <button id="heal" @click='heal'>治癒</button>
            <button id="give-up" @click='giveUp'>放棄</button>
        </div>
    </section>
    <section class="row log" v-if='turns.length > 0'>
        <div class="small-12 columns">
            <ul>
                <li v-for='turn in turns'>
                    {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
